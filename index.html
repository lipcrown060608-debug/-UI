<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VTuber NIKKE風ホーム画面</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: white;
    }.overlay {
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.3);
}

.character {
  position: absolute;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);
  max-height: 60%;
  z-index: 2;
}

.speech {
  position: absolute;
  bottom: 200px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.7);
  padding: 12px 20px;
  border-radius: 20px;
  font-size: 16px;
  z-index: 3;
}

.menu {
  position: absolute;
  bottom: 20px;
  right: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 4;
}

.menu button {
  display: flex;
  align-items: center;
  padding: 12px 16px;
  background: linear-gradient(135deg, #1f1f1f, #444);
  color: white;
  border: 2px solid #888;
  border-radius: 8px;
  font-size: 14px;
  font-weight: bold;
  position: relative;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

.menu button img {
  width: 20px;
  height: 20px;
  margin-right: 8px;
}

.menu button::after {
  content: attr(data-badge);
  position: absolute;
  top: -5px;
  right: -5px;
  background: red;
  color: white;
  font-size: 10px;
  padding: 2px 6px;
  border-radius: 10px;
  display: none;
}

.menu button[data-badge]:not([data-badge=""])::after {
  display: inline-block;
}

.menu button:hover {
  background: linear-gradient(135deg, #3a3a3a, #666);
  border-color: #fff;
  cursor: pointer;
}

.banner {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.2);
  padding: 10px 20px;
  border-radius: 10px;
  font-size: 14px;
  z-index: 5;
  font-weight: bold;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

.status-bar {
  position: absolute;
  top: 10px;
  right: 10px;
  display: flex;
  align-items: center;
  font-size: 12px;
  gap: 10px;
  z-index: 6;
}

.status-bar .battery,
.status-bar .signal {
  background: rgba(255, 255, 255, 0.2);
  padding: 4px 8px;
  border-radius: 6px;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="overlay"></div>  <div class="status-bar">
    <div class="signal">📶 LTE</div>
    <div class="battery">🔋 87%</div>
  </div>  <div class="banner">🎉 誕生日記念ボイス配信中！</div>  <img class="character" src="https://your-image-link.com/shigumano.png" alt="キャラ立ち絵">  <div class="speech" id="speech">「今日も配信、がんばるぞ〜♡」</div>  <div class="menu">
    <button onclick="navigate('profile')" data-badge="" ><img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png">プロフィール</button>
    <button onclick="navigate('gallery')" data-badge="NEW"><img src="https://cdn-icons-png.flaticon.com/512/1829/1829586.png">ギャラリー</button>
    <button onclick="navigate('voice')" data-badge="1"><img src="https://cdn-icons-png.flaticon.com/512/727/727269.png">ボイス</button>
  </div>  <script>
    const lines = [
      "今日も配信、がんばるぞ〜♡",
      "指揮官さん、ちゃんと寝た？",
      "ふふっ、見てくれてありがと♡",
      "ねぇねぇ、おやつ食べよ〜？"
    ];

    function randomLine() {
      const i = Math.floor(Math.random() * lines.length);
      document.getElementById('speech').textContent = '「' + lines[i] + '」';
    }

    setInterval(randomLine, 5000);

    function navigate(page) {
      alert(page + ' ページへ移動（仮）');
    }
  </script></body>
</html>
